<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">


</head>
<body>
    <form>
    <div class="container">
        <h1> BMI Calculator </h1>
        <div class="age">
            
            <label class="age"> Age </label> <br><p></p>
            <input type="number" id="age" required>
        
        </div>
        <br>
        <div class="gender"> 
            <input type="radio" name="radio" id="m"> <label class="gender"> Men </label>
            <input type="radio" name="radio" id="f"> <label class="gender"> Women </label>
    
        </div>
        <br>
        <div class="HW">
            <div class="in-height"> 
                <label for="height"> Height (cm) </label> <br><p></p>
                <input type="number"  id="height" required>

            </div>
            <div class="in-weight">
                <label for="weight"> Weight (kg) </label> <br><p></p>
                <input type="number" id="weight" required>
            </div>
            

        </div>
        <br>
        <br>
        <div class="hasil">
            <div class="calculate">
                <button id="submit" class="calculate"> Calculate </button>
            </div>
            <div class="reset">
                <input type="button" class="rt" value="Reset" onclick="reset()">
            </div>

        </div>
        <p>Your BMI is</p>
        <div class="result">
            <div class="id">00.00</div>
            <p class="comment"></p>
        </div>    
        <!-- <p class="comment"></p> -->

        <br>
        <br>
        
       <div class="footer">
            By Gregorius Jordan
        </div>

    </div>
    </form>
    <script src="/js/script.js"></script>
</body>
</html>
